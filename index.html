<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Etch & Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch & Sketch</h1>
    </header>

    <div class="container"></div>

    <div class="controls">
      <input id="colorPicker" type="color" value="#000000">
      <!-- <label for="userColor">Pick a color (hex):</label>
      <input type="text" name="userColor" id="userColor" placeholder="Hex ONLY"/> -->
      <button id="colorBtn">Color Mode</button>
      <button id="rainbowBtn">Rainbow Mode</button>
      <div class="rangeslider">
        <input
          type="range"
          min="2"
          max="100"
          value="10"
          class="slider"
          id="sliderRange"
        />
        <span id="sliderVal"></span>
      </div>
      <button id="clearBtn">Clear</button>
    </div>

  </body>
</html>
